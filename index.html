<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./solution/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <div id="container">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">Thank you for signing up at NetFlix. Tell us more about yourself</h3>
        <form action="result.html" id="Survey-Form" method="GET" name="form" target="_blank">
            <div class="box">
                <label for="name" id="name-label">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <br>
            <div class="box">
                <label for="age" id="age-label">Age</label>
                <br>
                <input type="number" name="age" id="age" placeholder="Enter your age" min="7" max="99" required>

            </div>
            <br>
            <div class="box">
                <label for="email" name="email-label">E-Mail</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Please enter mail" required>
            </div>
            <br>
            <div class="box">
                <label for="dropdown" name="dropdown-label"> Content Type </label>
                <br>
                <select name="content" id="dropdown">
                    <option value="Movie">Movie</option>
                    <option value="Series" selected>Series</option>
                </select>
            </div>
            <br>
            <div class="box">
                <label id="checkbox">Movie Type</label>
                <br>
                <label for="first-check"><input type="checkbox" id="first-check" name="movie1" value="Comedy">Comedy</label>
                <br>
                <label for="second-check"><input type="checkbox" id="second-check" name="movie2" value="Action">Action</label>
                <br>
                <label for="third-check"><input type="checkbox" id="third-check" name="movie3" value="Romance" checked>Romance</label>
               
            </div>
            <div class="box">
                <label id="radiobtn">GENDER</label>
                <br>
                <label><input type="radio" name="gender" value="Male" id="first-radio">Male</label>
                <br>
                <label><input type="radio" name="gender" value="Female" id="second-radio" checked>Female</label>
                <br>
                <label><input type="radio" name="gender" value="Other" id="third-radio">Female</label>
            </div>
            <div class="box box-textera">
                <label for="feed-back" id="feed-label">Feed Back</label>
                <br>
                <textarea name="message" class="textera" id="feed-back" cols="30" rows="10" placeholder="Any comment?" style="resize:none;"></textarea>

            </div>
            <input type="submit" value="Send" id="submit">

        </form>

    </div>
</body>
</html>
